<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChat - Secure Private Messaging</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Variables for theming */
        :root {
            --primary-color: #3a86ff;
            --primary-dark: #2667cc;
            --secondary-color: #8338ec;
            --bg-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
            --border-color: #e0e0e0;
            --success-color: #06d6a0;
            --warning-color: #ffd166;
            --error-color: #ef476f;
            --online-color: #06d6a0;
            --offline-color: #adb5bd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --transition: all 0.3s ease;
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        /* Dark theme variables */
        .dark-mode {
            --primary-color: #5a9cff;
            --primary-dark: #3a86ff;
            --secondary-color: #9d5cff;
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #f0f0f0;
            --text-light: #b0b0b0;
            --border-color: #333333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.25);
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 2rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark-mode .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Login/Signup Component */
        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        .auth-card {
            background-color: var(--card-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
        }

        .auth-title {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .auth-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .input-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .input-group input {
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(58, 134, 255, 0.1);
        }

        .auth-switch {
            margin-top: 20px;
            color: var(--text-light);
        }

        .auth-switch button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 600;
        }

        .auth-switch button:hover {
            text-decoration: underline;
        }

        /* Chat App Component */
        .chat-app {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--card-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: var(--transition);
        }

        .user-info {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-details h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .user-details p {
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--online-color);
        }

        .status-indicator.offline {
            background-color: var(--offline-color);
        }

        .search-container {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .users-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .user-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .dark-mode .user-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .user-item.active {
            background-color: rgba(58, 134, 255, 0.1);
            border-left: 4px solid var(--primary-color);
        }

        .user-item-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-item-info h4 {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .user-item-info p {
            font-size: 0.85rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Chat Area */
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-color);
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chat-user-details h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .chat-user-details p {
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-action-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .chat-action-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--text-color);
        }

        .dark-mode .chat-action-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: var(--bg-color);
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: messageSlide 0.3s ease;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .message-content {
            margin-bottom: 6px;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .message.received .message-time {
            color: var(--text-light);
        }

        .read-receipt {
            color: #a0e7ff;
            font-size: 0.8rem;
        }

        .message.fading {
            animation: fadeOut 3s forwards;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            align-self: flex-start;
            max-width: 100px;
            margin-bottom: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-light);
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .message-input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--card-color);
        }

        .message-form {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex-grow: 1;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }

        .send-btn i {
            font-size: 1.2rem;
        }

        /* Encryption Indicator */
        .encryption-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            font-size: 0.85rem;
            color: var(--text-light);
            border-top: 1px solid var(--border-color);
            background-color: var(--card-color);
        }

        .encryption-indicator i {
            color: var(--success-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        @keyframes messageSlide {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 10;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .chat-app {
                position: relative;
            }

            .mobile-menu-btn {
                display: block;
                background: none;
                border: none;
                color: var(--text-color);
                font-size: 1.5rem;
                cursor: pointer;
            }

            .message {
                max-width: 85%;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu-btn {
                display: none;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with logo and theme toggle -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-comment-dots"></i>
                <span>MiniChat</span>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <!-- Authentication Component -->
        <div class="auth-container" id="authContainer">
            <div class="auth-card">
                <h1 class="auth-title" id="authTitle">Welcome to MiniChat</h1>
                <p class="auth-subtitle" id="authSubtitle">Secure, private messaging with end-to-end encryption</p>
                
                <form class="auth-form" id="authForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="input-group" id="confirmPasswordGroup">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="authSubmit">
                        <i class="fas fa-sign-in-alt"></i>
                        <span id="authSubmitText">Login</span>
                    </button>
                </form>
                
                <div class="auth-switch">
                    <p id="authSwitchText">Don't have an account? <button id="authSwitchBtn">Sign up</button></p>
                </div>
            </div>
        </div>

        <!-- Chat Application Component -->
        <div class="chat-app hidden" id="chatApp">
            <!-- Sidebar with user list -->
            <div class="sidebar" id="sidebar">
                <div class="user-info">
                    <div class="user-avatar" id="currentUserAvatar">U</div>
                    <div class="user-details">
                        <h3 id="currentUsername">User</h3>
                        <p><span class="status-indicator" id="currentUserStatus"></span> <span id="currentUserStatusText">Online</span></p>
                    </div>
                </div>
                
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="userSearch" placeholder="Search users...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                
                <div class="users-list" id="usersList">
                    <!-- Users will be populated here by JavaScript -->
                </div>
                
                <div class="encryption-indicator">
                    <i class="fas fa-lock"></i>
                    <span>End-to-end encrypted</span>
                </div>
            </div>
            
            <!-- Chat area -->
            <div class="chat-area">
                <div class="chat-header">
                    <div class="chat-user-info">
                        <button class="mobile-menu-btn" id="mobileMenuBtn">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="chat-header-avatar" id="chatUserAvatar">F</div>
                        <div class="chat-user-details">
                            <h3 id="chatUserName">Friend</h3>
                            <p><span class="status-indicator" id="chatUserStatus"></span> <span id="chatUserStatusText">Online</span></p>
                        </div>
                    </div>
                    
                    <div class="chat-actions">
                        <button class="chat-action-btn" id="clearChatBtn" title="Clear chat">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="chat-action-btn" id="logoutBtn" title="Logout">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be populated here by JavaScript -->
                    <div class="typing-indicator hidden" id="typingIndicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
                
                <div class="message-input-area">
                    <form class="message-form" id="messageForm">
                        <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
                        <button type="submit" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

        // ====================

        /**
         * Sanitize user input to prevent XSS attacks
         * @param {string} input - The user input to sanitize
         * @returns {string} - Sanitized input

            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }
        
        /**

         */
        function mockEncrypt(text) {
            // In a real app, this would use proper end-to-end encryption
            // For this demo, we'll just encode to base64 to simulate encryption
            return btoa(unescape(encodeURIComponent(`ENCRYPTED:${text}`)));
        }
        
        /**
         * Mock decryption function
         * @param {string} encryptedText - Text to decrypt
         * @returns {string} - Decrypted text
         */
        function mockDecrypt(encryptedText) {
            try {
                // Decode from base64 and remove the encryption marker
                const decoded = decodeURIComponent(escape(atob(encryptedText)));
                return decoded.replace('ENCRYPTED:', '');
            } catch (e) {
                // If decryption fails, return the original text
                console.error("Decryption failed:", e);
                return encryptedText;
            }
        }
        
        /**
         * Get user initials for avatar
         * @param {string} name - User's name
         * @returns {string} - Initials (first letter of first and last name)
         */
        function getInitials(name) {
            const names = name.split(' ');
            if (names.length >= 2) {
                return (names[0][0] + names[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }
        
        /**
         * Format timestamp for messages
         * @returns {string} - Formatted time (HH:MM AM/PM)
         */
        function getCurrentTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            return `${hours}:${minutes} ${ampm}`;
        }
        
        /**
         * Simulate a typing indicator
         * @param {number} userId - ID of user who is typing
         */
        function simulateTyping(userId) {
            // Show typing indicator
            typingIndicator.classList.remove('hidden');
            
            // Hide after 1.5 seconds
            setTimeout(() => {
                typingIndicator.classList.add('hidden');
            }, 1500);
        }
        
        /**
         * Simulate message read status
         * @param {number} messageId - ID of message to mark as read
         */
        function simulateMessageRead(messageId) {
            // Find message and mark as read
            const message = mockMessages.find(m => m.id === messageId);
            if (message && !message.isRead) {
                message.isRead = true;
                
                // Update the message in the UI
                const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
                if (messageElement) {
                    const readReceipt = messageElement.querySelector('.read-receipt');
                    if (readReceipt) {
                        readReceipt.innerHTML = '<i class="fas fa-check-double"></i>';
                    }
                }
            }
        }
        
        /**
         * Simulate auto-delete/fade for messages after they're read
         * @param {number} messageId - ID of message to fade
         */
        function simulateAutoDelete(messageId) {
            // In a real app, messages would be deleted from the server
            // For this demo, we'll just fade them out after a delay
            setTimeout(() => {
                const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
                if (messageElement) {
                    messageElement.classList.add('fading');
                    
                    // Remove from DOM after animation completes
                    setTimeout(() => {
                        if (messageElement.parentNode) {
                            messageElement.remove();
                        }
                    }, 3000);
                }
            }, 5000); // 5 seconds after being marked as read
        }
        
        // ====================
        // AUTHENTICATION FUNCTIONS
        // ====================
        
        /**
         * Initialize the authentication system
         */
        function initAuth() {
            // Check if user is already logged in from localStorage
            const savedUser = localStorage.getItem('minichat_user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    showChatApp();
                } catch (e) {
                    console.error("Failed to parse saved user:", e);
                    localStorage.removeItem('minichat_user');
                }
            }
            
            // Set up auth form submit handler
            authForm.addEventListener('submit', handleAuthSubmit);
            
            // Set up auth mode switch (login/signup)
            authSwitchBtn.addEventListener('click', toggleAuthMode);
        }
        
        /**
         * Handle authentication form submission
         * @param {Event} e - Form submit event
         */
        function handleAuthSubmit(e) {
            e.preventDefault();
            
            // Get form values
            const username = sanitizeInput(document.getElementById('username').value.trim());
            const password = sanitizeInput(document.getElementById('password').value);
            const confirmPassword = isLoginMode ? null : sanitizeInput(document.getElementById('confirmPassword').value);
            
            // Validation
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            if (!isLoginMode && password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!isLoginMode && password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            // Simulate authentication (in a real app, this would call a server)
            if (isLoginMode) {
                // Check if user exists in mock data
                const existingUser = mockUsers.find(user => user.username === username);
                
                if (existingUser) {
                    // Simulate successful login
                    currentUser = {
                        id: 0, // Current user ID is always 0 in our mock data
                        username: username,
                        name: username.charAt(0).toUpperCase() + username.slice(1), // Capitalize username
                        avatarColor: '#3a86ff',
                        isOnline: true
                    };
                    
                    // Save to localStorage
                    localStorage.setItem('minichat_user', JSON.stringify(currentUser));
                    
                    // Show chat app
                    showChatApp();
                } else {
                    alert('User not found. Please sign up first.');
                    toggleAuthMode();
                }
            } else {
                // Sign up - check if username is available
                const existingUser = mockUsers.find(user => user.username === username);
                
                if (existingUser) {
                    alert('Username already exists. Please choose another.');
                    return;
                }
                
                // Create new user
                currentUser = {
                    id: 0, // Current user ID is always 0 in our mock data
                    username: username,
                    name: username.charAt(0).toUpperCase() + username.slice(1), // Capitalize username
                    avatarColor: '#3a86ff',
                    isOnline: true
                };
                
                // Save to localStorage
                localStorage.setItem('minichat_user', JSON.stringify(currentUser));
                
                // Show chat app
                showChatApp();
            }
            
            // Clear form
            authForm.reset();
        }
        
        /**
         * Toggle between login and signup modes
         */
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                // Switch to login mode
                authTitle.textContent = 'Welcome Back to MiniChat';
                authSubtitle.textContent = 'Secure, private messaging with end-to-end encryption';
                authSubmitText.textContent = 'Login';
                authSwitchText.innerHTML = 'Don\'t have an account? <button id="authSwitchBtn">Sign up</button>';
                confirmPasswordGroup.classList.add('hidden');
                
                // Update the switch button event listener
                document.getElementById('authSwitchBtn').addEventListener('click', toggleAuthMode);
            } else {
                // Switch to signup mode
                authTitle.textContent = 'Create Your MiniChat Account';
                authSubtitle.textContent = 'Join our secure, private messaging platform';
                authSubmitText.textContent = 'Sign Up';
                authSwitchText.innerHTML = 'Already have an account? <button id="authSwitchBtn">Login</button>';
                confirmPasswordGroup.classList.remove('hidden');
                
                // Update the switch button event listener
                document.getElementById('authSwitchBtn').addEventListener('click', toggleAuthMode);
            }
        }
        
        /**
         * Log out the current user
         */
        function logout() {
            // Clear current user
            currentUser = null;
            selectedUser = null;
            
            // Clear localStorage
            localStorage.removeItem('minichat_user');
            
            // Show auth screen
            showAuth();
            
            // Reset to login mode
            if (!isLoginMode) {
                toggleAuthMode();
            }
        }
        
        // ====================
        // CHAT APP FUNCTIONS
        // ====================
        
        /**
         * Show the chat application (after successful login)
         */
        function showChatApp() {
            // Hide auth container, show chat app
            authContainer.classList.add('hidden');
            chatApp.classList.remove('hidden');
            
            // Initialize chat app
            initChatApp();
        }
        
        /**
         * Show the authentication screen
         */
        function showAuth() {
            // Hide chat app, show auth container
            chatApp.classList.add('hidden');
            authContainer.classList.remove('hidden');
        }
        
        /**
         * Initialize the chat application
         */
        function initChatApp() {
            // Update current user info in sidebar
            updateCurrentUserInfo();
            
            // Load users list
            renderUsersList();
            
            // Select the first user by default
            if (mockUsers.length > 0) {
                selectUser(mockUsers[0]);
            }
            
            // Load messages for selected user
            renderMessages();
            
            // Set up event listeners
            setupChatEventListeners();
            
            // Set up theme from localStorage
            setupTheme();
        }
        
        /**
         * Update current user information in the sidebar
         */
        function updateCurrentUserInfo() {
            if (!currentUser) return;
            
            currentUserAvatar.textContent = getInitials(currentUser.name);
            currentUserAvatar.style.backgroundColor = currentUser.avatarColor;
            currentUsername.textContent = currentUser.name;
            
            // Update status
            currentUserStatus.classList.toggle('offline', !currentUser.isOnline);
            currentUserStatusText.textContent = currentUser.isOnline ? 'Online' : 'Offline';
        }
        
        /**
         * Render the list of users in the sidebar
         */
        function renderUsersList() {
            usersList.innerHTML = '';
            
            // Filter users based on search input
            const searchTerm = userSearch.value.toLowerCase();
            const filteredUsers = mockUsers.filter(user => 
                user.name.toLowerCase().includes(searchTerm) || 
                user.username.toLowerCase().includes(searchTerm)
            );
            
            // Create user items
            filteredUsers.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = `user-item ${selectedUser && selectedUser.id === user.id ? 'active' : ''}`;
                userElement.dataset.userId = user.id;
                
                userElement.innerHTML = `
                    <div class="user-item-avatar" style="background-color: ${user.avatarColor}">
                        ${getInitials(user.name)}
                    </div>
                    <div class="user-item-info">
                        <h4>${user.name}</h4>
                        <p>
                            <span class="status-indicator ${user.isOnline ? '' : 'offline'}"></span>
                            <span>${user.isOnline ? 'Online' : user.lastSeen}</span>
                        </p>
                    </div>
                `;
                
                userElement.addEventListener('click', () => selectUser(user));
                usersList.appendChild(userElement);
            });
        }
        
        /**
         * Select a user to chat with
         * @param {Object} user - User object to select
         */
        function selectUser(user) {
            selectedUser = user;
            
            // Update UI to show selected user
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
                if (parseInt(item.dataset.userId) === user.id) {
                    item.classList.add('active');
                }
            });
            
            // Update chat header with selected user info
            chatUserAvatar.textContent = getInitials(user.name);
            chatUserAvatar.style.backgroundColor = user.avatarColor;
            chatUserName.textContent = user.name;
            chatUserStatus.classList.toggle('offline', !user.isOnline);
            chatUserStatusText.textContent = user.isOnline ? 'Online' : `Last seen ${user.lastSeen}`;
            
            // Load messages with selected user
            renderMessages();
            
            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        }
        
        /**
         * Render messages in the chat area
         */
        function renderMessages() {
            if (!selectedUser) return;
            
            // Clear messages container
            messagesContainer.innerHTML = '';
            
            // Filter messages for the current conversation
            const conversationMessages = mockMessages.filter(msg => 
                (msg.senderId === currentUser.id && msg.receiverId === selectedUser.id) ||
                (msg.senderId === selectedUser.id && msg.receiverId === currentUser.id)
            );
            
            // Sort by timestamp (newest first for scrolling)
            conversationMessages.sort((a, b) => a.id - b.id);
            
            // Create message elements
            conversationMessages.forEach(msg => {
                const isSent = msg.senderId === currentUser.id;
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                messageElement.dataset.messageId = msg.id;
                
                // Simulate message read status
                if (isSent && msg.isRead) {
                    // For sent messages, simulate auto-delete after they're read
                    setTimeout(() => simulateAutoDelete(msg.id), 1000);
                } else if (!isSent && !msg.isRead) {
                    // For received messages, mark as read after a delay (simulating user reading)
                    setTimeout(() => {
                        simulateMessageRead(msg.id);
                        simulateAutoDelete(msg.id);
                    }, 2000);
                }
                
                // Decrypt message content (simulated)
                const decryptedContent = mockDecrypt(msg.content);
                
                messageElement.innerHTML = `
                    <div class="message-content">${sanitizeInput(decryptedContent)}</div>
                    <div class="message-time">
                        <span>${msg.timestamp}</span>
                        ${isSent ? `<span class="read-receipt">${msg.isRead ? '<i class="fas fa-check-double"></i>' : '<i class="fas fa-check"></i>'}</span>` : ''}
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            // Add typing indicator at the end
            messagesContainer.appendChild(typingIndicator);
            
            // Scroll to the bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        /**
         * Send a new message
         * @param {string} content - Message content
         */
        function sendMessage(content) {
            if (!content.trim() || !selectedUser) return;
            
            // Create new message object
            const newMessage = {
                id: mockMessages.length + 1,
                senderId: currentUser.id,
                receiverId: selectedUser.id,
                content: mockEncrypt(content), // Simulate encryption
                timestamp: getCurrentTime(),
                isRead: false
            };
            
            // Add to messages array
            mockMessages.push(newMessage);
            
            // Re-render messages
            renderMessages();
            
            // Simulate recipient typing and response (for demo purposes)
            setTimeout(() => {
                simulateTyping(selectedUser.id);
                
                // Simulate automatic response for some users
                if (selectedUser.id === 1 || selectedUser.id === 3) {
                    setTimeout(() => {
                        const responses = [
                            "Thanks for your message!",
                            "That's interesting, tell me more.",
                            "I'll get back to you soon.",
                            "Got it, thanks!",
                            "I was thinking the same thing!"
                        ];
                        
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        
                        const responseMessage = {
                            id: mockMessages.length + 1,
                            senderId: selectedUser.id,
                            receiverId: currentUser.id,
                            content: mockEncrypt(randomResponse),
                            timestamp: getCurrentTime(),
                            isRead: false
                        };
                        
                        mockMessages.push(responseMessage);
                        renderMessages();
                    }, 2000);
                }
            }, 1000);
        }
        
        /**
         * Set up chat event listeners
         */
        function setupChatEventListeners() {
            // User search
            userSearch.addEventListener('input', renderUsersList);
            
            // Send message
            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const content = messageInput.value.trim();
                if (content) {
                    sendMessage(content);
                    messageInput.value = '';
                }
            });
            
            // Typing indicator
            messageInput.addEventListener('input', () => {
                // Clear previous timeout
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                }
                
                // Set new timeout
                typingTimeout = setTimeout(() => {
                    // Typing stopped
                }, 1000);
            });
            
            // Clear chat button
            clearChatBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear this chat?')) {
                    // Filter out messages with selected user
                    mockMessages = mockMessages.filter(msg => 
                        !((msg.senderId === currentUser.id && msg.receiverId === selectedUser.id) ||
                          (msg.senderId === selectedUser.id && msg.receiverId === currentUser.id))
                    );
                    
                    // Re-render messages
                    renderMessages();
                }
            });
            
            // Logout button
            logoutBtn.addEventListener('click', logout);
            
            // Mobile menu button
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
            
            // Click outside sidebar to close on mobile
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(e.target) && 
                    !mobileMenuBtn.contains(e.target) &&
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
        }
        
        // ====================
        // THEME MANAGEMENT
        // ====================
        
        /**
         * Set up theme from localStorage
         */
        function setupTheme() {
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('minichat_theme');
            isDarkMode = savedTheme === 'dark';
            
            // Apply theme
            updateTheme();
            
            // Set up theme toggle
            themeToggle.addEventListener('click', toggleTheme);
        }
        
        /**
         * Toggle between light and dark mode
         */
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            updateTheme();
            
            // Save preference to localStorage
            localStorage.setItem('minichat_theme', isDarkMode ? 'dark' : 'light');
        }
        
        /**
         * Update the UI to reflect the current theme
         */
        function updateTheme() {
            // Toggle dark mode class on body
            document.body.classList.toggle('dark-mode', isDarkMode);
            
            // Update theme toggle icon
            const icon = themeToggle.querySelector('i');
            icon.className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
        }
        
        // ====================
        // INITIALIZATION
        // ====================
        
        // Initialize the application when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
            
            // Add some initial messages for demo purposes
            setTimeout(() => {
                if (currentUser) {
                    // Simulate receiving a new message after a delay
                    const welcomeMessage = {
                        id: mockMessages.length + 1,
                        senderId: 1, // Alice
                        receiverId: currentUser.id,
                        content: mockEncrypt("Welcome to MiniChat! Your messages are end-to-end encrypted."),
                        timestamp: getCurrentTime(),
                        isRead: false
                    };
                    
                    mockMessages.push(welcomeMessage);
                    
                    // If Alice is selected, re-render messages
                    if (selectedUser && selectedUser.id === 1) {
                        renderMessages();
                    }
                }
            }, 2000);
        });
    </script>
